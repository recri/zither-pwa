<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="Description" content="Stringed instruments">
  <base href="/">
  <link rel="icon" href="/assets/favicon.ico">
  <link rel="icon" href="/assets/icon.svg" type="image/svg+xml">
  <link rel="manifest" href="/assets/manifest.webmanifest">
  <meta name="theme-color" content="#070707">

  <!-- The following is copied from a previous app and may be out of date -->
  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Zither">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zither">
  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/assets/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon-180x180.png">
  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="/assets/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#070707">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- Default twitter cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@username">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Zither">
  <meta property="og:image" content="/assets/icon-144x144.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />

  <style>
    :root {
      --zither-app-background-color: #070707;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-size: calc(10px + 2vmin);
      font-family: sans-serif;
      background-color: var(--zither-app-background-color);
    }
  </style>
  <title>Zither</title>
</head>

<body>
  <zither-app></zither-app>

  <script type="module" src="./out-tsc/src/zither-app.js"></script>
